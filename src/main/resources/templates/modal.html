<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
</head>
<body>
<form method="POST" th:action="@{/hospital/saveReport}" th:object="${report}">
    &nbsp;
    <input class="form-control mx-auto mb-4" placeholder="Enter Name" th:field="*{patient_name_surname}" type="text"/>

    <input class="form-control mx-auto mb-4" placeholder="Enter tc" th:field="*{patient_tc_id}" type="text"/>

    <input class="form-control mx-auto  mb-4" placeholder="Enter title" th:field="*{diagnosis_title}" type="text"/>
    <input class="form-control  mx-auto  mb-4" placeholder="Enter detail" th:field="*{diagnosis_details}" type="text"/>
    <button class="btn btn-primary col-2" type="submit">Save</button>
    <input th:field="*{id}" type="hidden"/>
</form>
</body>
</html>
