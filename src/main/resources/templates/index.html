<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Loop</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{listReports}">Labbing</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" data-target="#ex1ampleModal" data-toggle="modal">Add Report</a>
            </li>
        </ul>

    </div>
</nav>
<table class="table table-bordered">
    <caption>List of users</caption>
    <thead>
    <tr>
        <th scope="col">Report No</th>
        <th scope="col">TC Id No</th>
        <th scope="col">Name</th>
        <th scope="col">Diagnoses</th>
        <th scope="col">Detail</th>
        <th scope="col">Date</th>

    </tr>
    </thead>
    <tbody>

    <th:block th:each="report : ${reports}">

        <tr>
            <th scope="row" th:text="${report.getId()}">1</th>
            <td th:text="${report.getPatient_tc_id()}"></td>
            <td th:text="${report.getPatient_name_surname()}">Otto</td>
            <td th:text="${report.getDiagnosis_title()}"></td>
            <td th:text="${report.getDiagnosis_details()}"></td>
            <td th:text="${report.getReport_date()}"></td>
            <td>
                <button class="btn btn-primary" data-target="#exampleModal" data-toggle="modal" type="button"><i
                        class="far fa-eye"></i></button>
                <a class="btn btn-success" th:href="@{/hospital/report/{id}(id=${report.getId()})}"><i
                        class="fas fa-edit"></i></a>
                <a class="btn btn-danger" th:href="@{/hospital/deleteEmployee/{id}(id=${report.getId()})}"><i
                        class="far fa-trash-alt"></i></a>
            </td>
        </tr>
    </th:block>


    </tbody>
</table>
<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="ex1ampleModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Report</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" th:action="@{/hospital/saveReport}" th:object="${report}">

                    <input class="form-control mx-auto mb-4" placeholder="Enter Name" th:field="*{patient_name_surname}"
                           type="text"/>

                    <input class="form-control mx-auto mb-4" placeholder="Enter tc" th:field="*{patient_tc_id}"
                           type="text"/>

                    <input class="form-control mx-auto  mb-4" placeholder="Enter title" th:field="*{diagnosis_title}"
                           type="text"/>
                    <input class="form-control  mx-auto  mb-4" placeholder="Enter detail" th:field="*{diagnosis_details}"
                           type="text"/>


                    <button class="btn btn-primary col-2" type="submit">Save</button>
                    <input th:field="*{id}" type="hidden"/>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" type="button">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<scripts>


</scripts>
</body>
</html>
